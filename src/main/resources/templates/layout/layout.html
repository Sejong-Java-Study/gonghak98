<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link
      rel="stylesheet"
      href="https://unpkg.com/98.css"
  >
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
  <title>공학인증검사</title>
</head>

<body class="d-flex flex-column min-vh-100"style="background: #1C00B0;">
<!-- 네비게이션바 -->
<nav th:replace="~{layout/navbar :: navbarFragment}"></nav>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<th:block layout:fragment="content"></th:block>
<!-- Namespace 'layout' is not bound 오류 발생시 -->
<!-- File - Settings - inspections - Unbound namespace prefix 체크해제 -->
<footer th:replace="~{layout/footer}"></footer>
</body>

</html>
